{% extends 'layout.html' %}
{% load static %}

{% block body %}
    
       
        
    
<section class="register " >
    <!-- Form Container -->
    
    <div class="form-container mt-5">
        <div class="col col-1">
            <div class="image-layer">
             <img src="{% static 'assets/img/stars.png' %}" class="form-image-stars" >
            <img src="{% static 'assets/img/logo2.png' %}" class="form-image-logo" style="width:20%;">
            </div>
            <p class="text-words" >Insuring Trust With <span>Us</span></p>
        </div>
        
            <!-- Login Form Container -->
        <div class="col col-2">
            <div class="btn-box">
                <button class="btn btn-1" id="register"><a href="{%  url 'register' %}">Register</a></button>
                <button class="btn btn-2" id="login"><a href="{% url 'login' %}">Login</a></button>
            </div>
                <form method="post" action="{% url 'register' %}" class="register-form">
                    {% csrf_token %}
                   

                    <div class="form-input">
                        <div class="form-title">
                            <span>Create Account</span>
                        </div>
                    <div class="form-inputs">
                       <div class="input-box">
                            <input type="text" class=" form-control" placeholder="Email" name="email"  required >
                            <ion-icon class="icon" name="mail-open-outline"></ion-icon>
                     </div>
                        <br>
                        <div class="input-box">
                            <input type="text" class="form-control" placeholder="Username" name="username"  required>
                            <ion-icon class="icon" name="person-outline"></ion-icon>
                        </div>
                        <br>
                        <div class="input-box">
                           <input type="password" class="form-control" placeholder="Password" name="password" required>
                            <ion-icon class="icon" name="bag-remove-outline"></ion-icon>
                        </div>

                     <div class="forgot-pass">
                         <a href="#">Forgot Password?</a>
                    </div>
                    <br>
                    <div class="input-box">
                        <button class="input-submit">
                            <span>Register</span>
                            <ion-icon name="arrow-forward-outline"></ion-icon>
                        </button>
                    </div>
                    </div>
                    </div>
                <div class="social-login">
                    <ion-icon class="i" name="logo-facebook"></ion-icon>
                    <ion-icon class="i" name="logo-instagram"></ion-icon>
                    <ion-icon class="i" name="logo-linkedin"></ion-icon>
                    <ion-icon class="i" name="logo-whatsapp"></ion-icon>
                </div>
                </form>
                </div>
    
      
    </div>
   <!-- Register Form Container -->
         
          
    <!-- JS -->
 <script>
        
  
    const loginBtn = document.querySelector("#login");
    const registerBtn = document.querySelector("#register");
    const loginForm = document.querySelector(".login-form");
    const registerForm = document.querySelector(".register-form");
    
    
    loginBtn.addEventListener('click', () => {
        loginBtn.style.backgroundColor = "black";
        registerBtn.style.backgroundColor = "rgba(255, 255, 255, 0.2)";
        
        loginForm.style.left = "50%";
        registerForm.style.left = "-50%";
        
        loginForm.style.opacity = 1;
        registerForm.style.opacity = 0;
    });

    registerBtn.addEventListener('click', () => {
        loginBtn.style.backgroundColor = "rgba(255, 255, 255, 0.2)";
        registerBtn.style.backgroundColor = "black";
        
        loginForm.style.left = "150%";
        registerForm.style.left = "50%"
        
        loginForm.style.opacity = 0;
        registerForm.style.opacity = 1;
        
       
    });
    
    document.querySelector(".col-1").style.borderRadius = "0 20% 30% 0";
     </script>
</section>
    
{% endblock %}
