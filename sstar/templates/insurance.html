{% extends 'layout.html' %} 
{% load static %}
{% block body %}


    <!-- Service Details Section -->
    <section id="service-details" class="service-details section" style="background: linear-gradient(to right,  #2d0b00, #00093c)">
    <section class="container">
          <h3 style="text-align:center">Insurance Details</h3>
        <br>
        <div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ insurance.image.url }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
          <center>
        <h5 class="card-title">{{ insurance.name }}</h5>
        <p class="card-text">{{ insurance.description | safe }}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>


              <a href="{% url 'application' %}" class="btn btn-success" style="color:black; background:maroon;">Application</a>
          </center>
      </div>
    </div>
  </div>
</div>
    </section>
    </section>
        
        
        
        
{% endblock %}
